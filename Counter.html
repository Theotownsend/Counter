<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="counter.css" />
    <title>Counter</title>
    <style></style>
  </head>
  <body>
    <div class="counter-container">
      <button onclick="decreaseCounter()" id="subtract">-</button>
      <div id="counter">0</div>
      <button onclick="increaseCounter()" id="add">+</button>
    </div>
    <button onclick="resetCounter()" id="reset">Reset</button>

    <script src="counter.js"></script>
  </body>
</html>
